frr:
  # The name of the package
  package: frr
  package_auto_upgrade: False
  # Used to fetch FRR directly from the releases page on GitHub.
  package_url: False
  # Hash to proove the integrity of the package file. (Only used with package_url.)
  package_hash: False
  custom_repos: False
  service: frr
  conf_dir: /etc/frr
  log_dir: /var/log/frr
  run_dir: /var/run/frr
  user: frr
  group: frr
  vtygroup: frrvty
  use_daemons_file: True
  manage_sysrc: False
  use_integrated_mode: True
  one_service_to_start_them_all: True
  use_vtysh: True
